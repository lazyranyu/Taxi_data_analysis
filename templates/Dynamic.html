<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html{width: 100%;height: 100%;margin:0;"微软雅黑";}
        #allmap{height:100%;width:100%;}
        #r-result{width:100%; }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=3TPCSnuaMqYz2A20zXHXGsaZrG7Q5WWw"></script>
    <title>城市名定位</title>
</head>
<body>
    <div>
        <input type="button" value="开始" onclick="theLocation()" />
    </div>
   <div id="allmap"></div>

    <script type="text/javascript">
        // 百度地图API功能//
        var map = new BMap.Map("allmap");
        map.centerAndZoom(new BMap.Point(117.078115728003,36.6721433229127),14);
        map.enableScrollWheelZoom(true);
        aa = {{ aa|safe }}
             // 用经纬度设置地图中心点
        function theLocation(){
            map.clearOverlays();
            var i = 0;
            setTimeout(function run() {
                var new_point = new BMap.Point(aa[i]["lng"], aa[i]["lat"]);
                var marker = new BMap.Marker(new_point);  // 创建标注
               map.addOverlay(marker);             // 将标注添加到地图中
               map.panTo(new_point);
                i++;
                if(i < aa.length) {
                   setTimeout(run,1000)
                }
            },0)
        }
    </script>
</body>
</html>
